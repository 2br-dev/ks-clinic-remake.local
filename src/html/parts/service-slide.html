<div class="swiper-slide">
	<div class="service-card">
		<div class="front">
			<img data-src="@@image" alt="@@pagetitle" class="lazy responsive-img" />
			<h3>@@pagetitle</h3>
		</div>
		<div class="back">
			<div class="back-info">
				<div class="back-h3">@@pagetitle</div>
				<p>@@description</p>
			</div>
			<div class="actions">
				<div class="min-price">от @@minPrice</div>
				<a href="/@@anchor.html" class="arrow">
					<img src="/assets/img/card-arrow.svg" alt="" />
				</a>
			</div>
		</div>
	</div>
</div>
